<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
        }
        .nav-link {
            color: #000 !important;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .portfolio-filter {
            margin-bottom: 32px;
            text-align: right;
        }
        .portfolio-filter .btn {
            color: #000;
            background-color: transparent;
            border: none;
            padding: 8px 16px;
        }
        .portfolio-filter .btn.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 1rem;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cta-section {
            padding: 48px 0;
        }
        .cta-text {
            font-size: 32px;
            font-weight: bold;
        }
        .social-icons a {
            color: #000;
            font-size: 24px;
            margin: 0 8px;
        }
        .ubhar{
            transition: 0.5s ease-in;
        }
        .ubhar:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body background="wwroot\images\back.png">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item"><a class="nav-link ubhar" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link ubhar" href="Blogs.html">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link ubhar" href="Contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 ">
        <h4 class="mb-4">PORTFOLIO</h4>
        <h1 class="mb-5">Featured Works</h1>

        <div class="portfolio-filter text-left">
            <button class="btn active ubhar">All Works</button>
            <button class="btn ubhar">Photography</button>
            <button class="btn ubhar">Web Design</button>
            <button class="btn ubhar">Mobile Design</button>
            <button class="btn ubhar"><i class="bi bi-grid"></i></button>
        </div>

        <div class="portfolio-grid">
            <div class="portfolio-item" style="grid-column: 1; grid-row: 1 / span 2;">
                <img src="wwroot/images/girl.jpg" alt="A girl" style="height: 100%;">
            </div>
            <div class="portfolio-item" style="grid-column: 2 / span 2; grid-row: 1;">
                <img src="wwroot/images/laptop.jfif" alt="A laptop and other things" style="height: 300px;">
            </div>
            <div class="portfolio-item" style="grid-column: 1; grid-row: 3;">
                <img src="wwroot/images/spotify.jfif" alt="spotify picture" style="height: 200px;">
            </div>
            <div class="portfolio-item" style="grid-column: 2; grid-row: 2;">
                <img src="wwroot/images/mobile.jpg" alt="A mobile picture" style="height: 200px;">
            </div>
            <div class="portfolio-item" style="grid-column: 2; grid-row: 3;">
                <img src="wwroot/images/website.jfif" alt="website design" style="height: 200px;">
            </div>
            <div class="portfolio-item" style="grid-column: 3; grid-row: 2 / span 2;">
                <img src="wwroot/images/serum.jpg" alt="serum picture" style="height: 100%;">
            </div>
        </div>
    </div>

    <div class="cta-section mt-5">
        <div class="container text-center">

                <div class="row row-cols-2 text-center">
                  <div class="col-7 d-flex justify-content-end">
                    <h2 class="mb-3" style="font-size: 2em;">Let's create good <br><span style="color: var(--primary-color);">works together.</span></h2>
                  </div>
                  <div class="col-1">
                    <a href="Design.html" class="btn btn-dark rounded-circle ubhar" >â†—</a>
                  </div>
                </div>

        </div>
